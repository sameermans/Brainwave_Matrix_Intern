<!DOCTYPE html>
<html lang="en">
<head <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>To Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Add a new task" required>
            <select id="todo-category">
                <option value="personal">Personal</option>
                <option value="work">Work</option>
                <option value="shopping">Shopping</option>
            </select>
            <input type="date" id="todo-date">
            <button type="submit">Add Task</button>
        </form>
        <div id="todo-filters">
            <button id="filter-all" class="active">All</button>
            <button id="filter-active">Active</button>
            <button id="filter-completed">Completed</button>
        </div>
        <ul id="todo-list"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
